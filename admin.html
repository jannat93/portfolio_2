<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Upload Portal</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fafafa;
      max-width: 420px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"],
    select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #e9615e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Upload File</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <select name="uploadType" id="uploadType" required>
      <option value="certificate">Certificate</option>
      <option value="publication">Publication</option>
    </select>
    <input type="file" name="file" required />
    <button type="submit" disabled>Upload</button>
  </form>

  <script>
    // Admin Password Prompt
    const secret = prompt("Enter admin password:");
    if (!secret || secret.toLowerCase() !== "my_secret") {
      alert("Unauthorized");
      window.location.href = "index.html";
    }

    const form = document.getElementById("uploadForm");
    const fileInput = form.querySelector('input[type="file"]');
    const submitBtn = form.querySelector('button');
    const uploadType = document.getElementById("uploadType");

    // Enable button only if file selected
    fileInput.addEventListener("change", () => {
      submitBtn.disabled = !fileInput.value;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      const selectedType = uploadType.value;

      // API URL based on selected upload type
      const apiURL =
        selectedType === "certificate"
          ? "https://certificate-api-trqq.onrender.com/upload"
          : "https://certificate-api-trqq.onrender.com/upload-publication";

      try {
        const res = await fetch(apiURL, {
          method: "POST",
          body: formData,
        });

        if (res.ok) {
          alert(`${selectedType.charAt(0).toUpperCase() + selectedType.slice(1)} uploaded successfully!`);
          form.reset();
          submitBtn.disabled = true;
        } else {
          const errorText = await res.text();
          alert("Upload failed: " + errorText);
          submitBtn.disabled = false;
        }
      } catch (error) {
        alert("Upload error: " + error.message);
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
