<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Certificate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul class="nav__links">
      <li><a href="index.html">Home</a></li>
      <li><a href="admin.html">Upload Certificate</a></li>
    </ul>
  </nav>

  <section class="section__container" style="max-width: 400px; margin: 2rem auto;">
    <h2 class="section__header" style="text-align: center;">Upload New Certificate</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="certificate" required />
      <button type="submit" class="btn" style="margin-top: 1rem; width: 100%;">Upload</button>
    </form>
  </section>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const res = await fetch("https://certificate-api-trqq.onrender.com/upload", {
          method: "POST",
          body: formData,
        });

        if (res.ok) {
          alert("Certificate uploaded successfully!");
          form.reset();
        } else {
          alert("Upload failed. Please try again.");
        }
      } catch (err) {
        alert("Upload failed. Please try again.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
