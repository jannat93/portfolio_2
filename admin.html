<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Certificate</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fafafa;
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"] {
      padding: 0.5rem;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #e9615e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Upload New Certificate</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="certificate" required />
    <button type="submit" disabled>Upload</button>
  </form>

  <script>
    // Prompt for admin password (case-insensitive)
    const secret = prompt("Enter admin password:");
    if (!secret || secret.toLowerCase() !== "my_secret") {
      alert("Unauthorized");
      window.location.href = "index.html";
    }

    const form = document.getElementById("uploadForm");
    const fileInput = form.querySelector('input[type="file"]');
    const submitBtn = form.querySelector('button');

    // Enable the submit button only when a file is selected
    fileInput.addEventListener("change", () => {
      submitBtn.disabled = !fileInput.value;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true; // Prevent double submit
      const formData = new FormData(form);

      try {
        const res = await fetch("https://certificate-api-trqq.onrender.com/upload", {
          method: "POST",
          body: formData,
        });

        if (res.ok) {
          alert("Certificate uploaded successfully!");
          form.reset();
          submitBtn.disabled = true;
        } else {
          const errorText = await res.text();
          alert("Upload failed: " + errorText);
          submitBtn.disabled = false;
        }
      } catch (error) {
        alert("Upload error: " + error.message);
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
